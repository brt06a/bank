<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STATE BANK OF INDIA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <h1>Welcome to State Bank OF India</h1>
        <div class="balance">
            <p>Account Balance:</p>
            <h2>₹1,000,000,000.00</h2>
        </div>
        <div class="transactions">
            <h3>Recent Transactions</h3>
            <ul>
                <li>+ ₹500,0000 - Sold Unicorn Tears</li>
                <li>- ₹1,0000 - Subscription to Alien Netflix</li>
                <li>+ ₹1,000,000 - Lottery Win (Again!)</li>
                <li>- ₹500 - Coffee (yes, it’s expensive)</li>
                <li>+ ₹10,0000 - Refund from the Moon</li>
            </ul>
        </div>
        <button onclick="logout()">Log Out</button>
    </div>

    <script>
        function logout() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
